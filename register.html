<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Register for To-Do Manager Pro+">
  <title>Register - To-Do Manager Pro+</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #fff;
      --text: #222;
      --muted: #6c757d;
      --primary: #4361ee;
      --primary-light: #e6ebff;
      --success: #4cc9a7;
      --warning: #ff9e00;
      --danger: #f72585;
      --info: #4895ef;
      --border: #e2e8f0;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: background .25s, color .25s;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .dark-mode {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #e9eef5;
      --muted: #9aa4b2;
      --primary: #5a7dff;
      --primary-light: #2a2f3a;
      --border: #2d3748;
      background: var(--bg);
      color: var(--text);
    }
    
    .register-container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .form-control {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: #3251d4;
      border-color: #3251d4;
    }
    
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.25rem;
      cursor: pointer;
    }
    
    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .brand-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, #3a56d4 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    
    .brand-icon i {
      font-size: 2rem;
      color: white;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .password-strength.weak {
      background: var(--danger);
      width: 25%;
    }
    
    .password-strength.fair {
      background: var(--warning);
      width: 50%;
    }
    
    .password-strength.good {
      background: var(--info);
      width: 75%;
    }
    
    .password-strength.strong {
      background: var(--success);
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
    
    <div class="register-container">
      <div class="brand">
        <div class="brand-icon">
          <i class="fas fa-list-check"></i>
        </div>
        <h1 class="h3 fw-bold">To-Do Manager Pro+</h1>
        <p class="text-muted">Create your account</p>
      </div>
      
      <div class="card p-4">
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            <div class="password-strength weak" id="passwordStrength"></div>
            <div class="form-text">
              Password must be at least 8 characters with uppercase, lowercase, and numbers
            </div>
          </div>
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
          <p class="text-muted mb-3">Already have an account?</p>
          <a href="login.html" class="btn btn-outline-primary w-100">Sign In</a>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="text-muted small">
          By creating an account, you agree to our 
          <a href="#" class="text-decoration-none">Terms of Service</a> and 
          <a href="#" class="text-decoration-none">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function initTheme() {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
      }
    }

    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      strengthBar.className = 'password-strength ';
      
      if (strength < 2) {
        strengthBar.classList.add('weak');
      } else if (strength < 3) {
        strengthBar.classList.add('fair');
      } else if (strength < 5) {
        strengthBar.classList.add('good');
      } else {
        strengthBar.classList.add('strong');
      }
    }

    // DOM Ready
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();

      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', () => {
        if (document.body.classList.contains('dark-mode')) {
          document.body.classList.remove('dark-mode');
          localStorage.setItem('theme', 'light');
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        } else {
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark');
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        }
      });

      // Password strength checker
      document.getElementById('password').addEventListener('input', function() {
        checkPasswordStrength(this.value);
      });

      // Register form
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const agreeTerms = document.getElementById('agreeTerms').checked;
        
        // Validation
        if (!firstName || !lastName || !email || !password || !confirmPassword) {
          Swal.fire({
            icon: 'warning',
            title: 'Missing Information',
            text: 'Please fill in all required fields'
          });
          return;
        }
        
        if (password !== confirmPassword) {
          Swal.fire({
            icon: 'error',
            title: 'Password Mismatch',
            text: 'Passwords do not match'
          });
          return;
        }
        
        if (password.length < 8) {
          Swal.fire({
            icon: 'error',
            title: 'Weak Password',
            text: 'Password must be at least 8 characters long'
          });
          return;
        }
        
        if (!agreeTerms) {
          Swal.fire({
            icon: 'warning',
            title: 'Terms Required',
            text: 'Please agree to the Terms of Service and Privacy Policy'
          });
          return;
        }
        
        // Create user profile
        const profile = {
          name: `${firstName} ${lastName}`,
          firstName: firstName,
          lastName: lastName,
          email: email,
          avatar: 'assets/images/default-avatar.png',
          memberSince: new Date().getFullYear().toString(),
          createdAt: new Date().toISOString()
        };
        
        localStorage.setItem('profile', JSON.stringify(profile));
        
        // Create some demo tasks
        const tasks = [
          {
            id: 1,
            text: 'Welcome to To-Do Manager Pro+! Explore the features',
            category: 'General',
            priority: 'Low',
            completed: false,
            createdAt: new Date().toISOString()
          },
          {
            id: 2,
            text: 'Create your first task to get started',
            category: 'General',
            priority: 'Medium',
            completed: false,
            createdAt: new Date().toISOString()
          },
          {
            id: 3,
            text: 'Check out the analytics dashboard',
            category: 'General',
            priority: 'High',
            completed: true,
            createdAt: new Date().toISOString()
          }
        ];
        
        localStorage.setItem('tasks', JSON.stringify(tasks));
        
        // Show success message and redirect
        Swal.fire({
          icon: 'success',
          title: 'Welcome!',
          text: 'Your account has been created successfully',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'index.html';
        });
      });
    });
  </script>
</body>
</html>
