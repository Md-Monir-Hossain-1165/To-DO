<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login to To-Do Manager Pro+">
  <title>Login - To-Do Manager Pro+</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #fff;
      --text: #222;
      --muted: #6c757d;
      --primary: #4361ee;
      --primary-light: #e6ebff;
      --success: #4cc9a7;
      --warning: #ff9e00;
      --danger: #f72585;
      --info: #4895ef;
      --border: #e2e8f0;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: background .25s, color .25s;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .dark-mode {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #e9eef5;
      --muted: #9aa4b2;
      --primary: #5a7dff;
      --primary-light: #2a2f3a;
      --border: #2d3748;
      background: var(--bg);
      color: var(--text);
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .form-control {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: #3251d4;
      border-color: #3251d4;
    }
    
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.25rem;
      cursor: pointer;
    }
    
    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .brand-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, #3a56d4 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    
    .brand-icon i {
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
    
    <div class="login-container">
      <div class="brand">
        <div class="brand-icon">
          <i class="fas fa-list-check"></i>
        </div>
        <h1 class="h3 fw-bold">To-Do Manager Pro+</h1>
        <p class="text-muted">Sign in to your account</p>
      </div>
      
      <div class="card p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
          
          <div class="text-center">
            <a href="#" class="text-decoration-none">Forgot your password?</a>
          </div>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
          <p class="text-muted mb-3">Don't have an account?</p>
          <a href="register.html" class="btn btn-outline-primary w-100">Create New Account</a>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="text-muted small">
          By continuing, you agree to our 
          <a href="#" class="text-decoration-none">Terms of Service</a> and 
          <a href="#" class="text-decoration-none">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function initTheme() {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
      }
    }

    // DOM Ready
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();

      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', () => {
        if (document.body.classList.contains('dark-mode')) {
          document.body.classList.remove('dark-mode');
          localStorage.setItem('theme', 'light');
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        } else {
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark');
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        }
      });

      // Login form
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        // Simple validation
        if (!email || !password) {
          Swal.fire({
            icon: 'warning',
            title: 'Missing Information',
            text: 'Please enter both email and password'
          });
          return;
        }
        
        // For demo purposes, accept any login
        // In a real app, you would validate credentials with a backend
        
        // Create a basic profile if it doesn't exist
        let profile = JSON.parse(localStorage.getItem('profile') || '{}');
        if (!profile.name) {
          profile = {
            name: email.split('@')[0],
            email: email,
            avatar: 'assets/images/default-avatar.png',
            memberSince: new Date().getFullYear().toString()
          };
          localStorage.setItem('profile', JSON.stringify(profile));
        }
        
        // Create some demo tasks if none exist
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        if (tasks.length === 0) {
          tasks = [
            {
              id: 1,
              text: 'Welcome to To-Do Manager Pro+!',
              category: 'General',
              priority: 'Low',
              completed: false,
              createdAt: new Date().toISOString()
            },
            {
              id: 2,
              text: 'Explore the features and settings',
              category: 'General',
              priority: 'Medium',
              completed: false,
              createdAt: new Date().toISOString()
            },
            {
              id: 3,
              text: 'Create your first task',
              category: 'General',
              priority: 'High',
              completed: true,
              createdAt: new Date().toISOString()
            }
          ];
          localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Show success message and redirect
        Swal.fire({
          icon: 'success',
          title: 'Welcome Back!',
          text: 'Successfully signed in',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'index.html';
        });
      });
    });
  </script>
</body>
</html>
